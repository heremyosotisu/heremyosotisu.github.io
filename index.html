<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>room</title>
  <style>
    body {
      margin: 40px;
      font-family: serif;
      background: #fafafa;
    }
  </style>
</head>
<body>
<h1>방</h1>

<!-- 클릭용 글씨 -->
<p style="cursor:pointer; color:hsl(334, 59%, 72%); position:absolute; top:100px; left:200px;" 
onclick="toggleCategory('poem')">
  새벽3시57분
</p>
<div id="poem" style="display:none; position:absolute; top:130px; left:200px;">
  <p>손가락질하다의 손, 씹다의 입, 흘기다의 눈<br>
  아름답던 사람들이 심장을 벗어서 바위틈에 숨기고<br>
  거북이 옷을 입고 거북이 옷을 입은 다른 이들이 진짜 거북이면 어떡하지,<br>
  의심하는 밤
</p>
</div>

<p style="cursor:pointer; color:hwb(349 2% 41%);" onclick="toggleCategory('copi')">
  !
</p>
<div id="copi" style="display:none; margin-left:20px;">
  <p>코피줄줄....</p>
</div>

<p style="cursor:pointer; color:lab(81.1% -1.76 76.17);" onclick="toggleCategory('danchu')">
  단추
</p>
<div id="danchu" style="display:none; margin-left:20px;">
  <p>야옹</p>
</div>

<script>
  function toggleCategory(id) {
    const el = document.getElementById(id);
    if (el.style.display === "none") {
      el.style.display = "block";
    } else {
      el.style.display = "none";
    }
  }
</script>
</body>
</html>
