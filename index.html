<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>room</title>
  <style>
    body {
      margin: 40px;
      font-family: serif;
      background: #fafafa;
    }
  </style>
</head>
<body>
<h1>방</h1>

<!-- 클릭용 글씨 -->
<p style="cursor:pointer; color:blue;" onclick="toggleCategory('books')">
  책
</p>

<!-- 내용 영역 (처음엔 숨김) -->
<div id="books" style="display:none; margin-left:20px;">
  <p>책1, 책2, 책3…</p>
</div>

<script>
  function toggleCategory(id) {
    const el = document.getElementById(id);
    if (el.style.display === "none") {
      el.style.display = "block";
    } else {
      el.style.display = "none";
    }
  }
</script>
</body>
</html>
